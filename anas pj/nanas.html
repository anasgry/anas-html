<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Aspiring Footballer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #1e40af;
            --accent-color: #e11d48;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --text-color: #1e293b;
            --text-light: #64748b;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3, h4 {
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 700;
        }

        h1 {
            font-size: 3.5rem;
        }

        h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            margin-bottom: 3rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .btn {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--gradient);
            color: white;
        }

        section {
            padding: 6rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2::after {
            left: 50%;
            transform: translateX(-50%);
        }

        /* Navigation Bar */
        .navbar {
            background-color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        .navbar.scrolled {
            padding: 10px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            transition: var(--transition);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2.5rem;
        }

        .nav-links a {
            color: var(--dark-color);
            font-weight: 600;
            position: relative;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--gradient);
            bottom: -5px;
            left: 0;
            transition: var(--transition);
            border-radius: 3px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background: var(--dark-color);
            margin: 6px 0;
            transition: var(--transition);
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 12rem 0 8rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .hero-btns {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .hero-btns .btn-outline {
            border-color: white;
            color: white;
        }

        .hero-btns .btn-outline:hover {
            background: white;
            color: var(--primary-color);
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 10px;
            min-width: 200px;
        }

        .stat-item h3 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, white, #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-item p {
            margin-bottom: 0;
            font-weight: 600;
            color: white;
        }

        /* About Section */
        .about {
            background: white;
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 5rem;
        }

        .about-text {
            flex: 1;
        }

        .about-text ul {
            list-style: none;
            margin: 2rem 0;
        }

        .about-text ul li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 2rem;
        }

        .about-text ul li::before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--primary-color);
            position: absolute;
            left: 0;
            top: 0;
        }

        .about-image {
            flex: 1;
            position: relative;
        }

        .about-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .about-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid var(--primary-color);
            border-radius: 20px;
            top: -20px;
            left: -20px;
            z-index: -1;
            transition: var(--transition);
        }

        .about-image:hover::before {
            top: -15px;
            left: -15px;
        }

        /* Career Section */
        .career {
            background: var(--light-color);
        }

        .career-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .career-item {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            text-align: center;
        }

        .career-item:hover {
            transform: translateY(-10px);
        }

        .career-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        /* Stats Section */
        .stats {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 4rem 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stats-item {
            padding: 2rem;
        }

        .stats-item h3 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .stats-item p {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        /* Gallery Section */
        .gallery {
            background: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            height: 250px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Achievements Section */
        .achievements {
            background: var(--light-color);
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            top: 15px;
            z-index: 1;
        }

        .left {
            left: 0;
            text-align: right;
        }

        .right {
            left: 50%;
        }

        .left::after {
            right: -12px;
        }

        .right::after {
            left: -12px;
        }

        .timeline-content {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .timeline-content h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .timeline-date {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Contact Section */
        .contact {
            background: white;
        }

        .contact-content {
            display: flex;
            gap: 5rem;
        }

        .contact-info {
            flex: 1;
        }

        .contact-info p {
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
        }

        .contact-info i {
            margin-right: 1.5rem;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin-top: 5px;
        }

        .contact-form {
            flex: 1;
            background: var(--light-color);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.2);
        }

        textarea.form-control {
            height: 150px;
            resize: vertical;
        }

        /* Footer */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 5rem 0 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-col h3 {
            color: white;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .footer-col h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .footer-col p {
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            transition: var(--transition);
            display: block;
        }

        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: var(--transition);
        }

        .social-links a:hover {
            background: var(--gradient);
            transform: translateY(-5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(30, 58, 138, 0.3);
            z-index: 999;
        }

        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .about-content,
            .contact-content {
                flex-direction: column;
            }

            .about-image {
                margin-top: 3rem;
            }

            .contact-form {
                margin-top: 3rem;
            }

            .timeline::before {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item::after {
                left: 21px;
            }

            .left, .right {
                left: 0;
                text-align: left;
            }
        }

        @media (max-width: 768px) {
            section {
                padding: 4rem 0;
            }

            h1 {
                font-size: 2.8rem;
            }

            h2 {
                font-size: 2rem;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .hero-btns {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-btns .btn {
                width: 100%;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                background: white;
                flex-direction: column;
                align-items: flex-start;
                padding: 6rem 2rem 2rem;
                transition: var(--transition);
                box-shadow: 5px 0 20px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: fadeIn 1s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }
        
        /* Financial Appeal Section */
        .financial-appeal {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 4rem 0;
        }
        
        .financial-appeal .btn {
            background: white;
            color: var(--primary-color);
            margin-top: 2rem;
        }
        
        .financial-appeal .btn:hover {
            background: var(--light-color);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png" alt="Football">
                [Your Name]
            </a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#career">Journey</a></li>
                <li><a href="#appeal">Support</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1 class="animate">[Your Name]</h1>
            <p class="animate delay-1">Aspiring Footballer | Student | Seeking Opportunities</p>
            <div class="hero-btns animate delay-2">
                <a href="#appeal" class="btn">Support My Dream</a>
                <a href="#contact" class="btn btn-outline">Contact Me</a>
            </div>
            <div class="hero-stats">
                <div class="stat-item animate delay-1">
                    <h3>5+</h3>
                    <p>Years Playing</p>
                </div>
                <div class="stat-item animate delay-2">
                    <h3>50+</h3>
                    <p>Matches Played</p>
                </div>
                <div class="stat-item animate delay-3">
                    <h3>3</h3>
                    <p>Local Tournaments</p>
                </div>
            </div>
        </div>
    </section>
